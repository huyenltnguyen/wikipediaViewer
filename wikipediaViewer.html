<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="$1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wikipedia Viewer</title>

        <link rel="stylesheet" href="wikipediaViewer.css"> 

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oxygen:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Marmelad" rel="stylesheet">  
  

    </head>


    <body>
        <div class="wrapper aligner">
    		<div class = "container">
                <h2 id="title">Wikipedia Viewer</h2>

                <div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h2 id="randomArticle">
                            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random Wikipedia article</a>
                            <br></br>
                            <span>or use the search bar below</span>
                        </h2>

                    </div>
                </div>

                <div class="row">     
                     <div class="col-md-4 col-md-offset-4 inner-addon">
                        <i class="fa fa-search" aria-hidden="true" id="searchBtn"></i>
                        <input class = "form-control" id = "searchInput" placeholder="Search...">
                    </div>                
                </div>

                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <ul id="searchResult">

                        </ul>
                    </div>
                </div>
		    </div>
        </div>
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css">
	<script type="text/javascript" src="wikipediaViewer.js"></script>


   </body>
</html>
